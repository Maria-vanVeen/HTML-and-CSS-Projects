<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <link rel="stylesheet" href="table-style.css">
    <title>Table with col tag</title>
</head>
<body>
    <h1>Table with col tag</h1>
    <table>
        <colgroup>
            <col span="1" class="class-names">
            <col span="2" class="exams">
            <col span="1" class="final">
        </colgroup>
        <tr>
            <th>Class</th>
            <th>Mid-term</th>
            <th>Final Exam</th>
            <th>Final Grade</th>
        </tr>
        <tr>
            <td>English</td>
            <td>95</td>
            <td>100</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Math</td>
            <td>90</td>
            <td>95</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>80</td>
            <td>85</td>
            <td>B</td>
        </tr>
    </table>
</body>
</html>
